<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid text-center d-flex justify-content-center align-items-center">
        <div class="container rounded" id="my-container">
            <div class="row mx-3">
                <div class="col-12 rounded bg-light border mt-5 p-5 h1 div-session" id="session-timer">00:00</div>
                <div class="col-12 mt-3 h4 div-session" id="session">Session</div>
            </div>
            <div class="row my-3 py-2" style="border-top: 1px dashed white; border-bottom: 1px dashed white;">
                <div class="col-6">
                    <div class="text-white my-3 h6">Session Time</div>
                    <div class="my-3 h6" id="div-session-timer">00 min</div>
                    <div class="d-flex justify-content-center my-3">
                        <button class="btn btn-dark py-0 mx-1 btn1" onclick="setTimer('session', 'dec')">-</button>
                        <button class="btn btn-dark py-0 mx-1 btn1" onclick="setTimer('session', 'inc')">+</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-white my-3 h6">Break Time</div>
                    <div class="my-3 h6" id="div-break-timer">00 min</div>
                    <div class="d-flex justify-content-center my-3">
                        <button class="btn btn-dark py-0 mx-1 btn1" onclick="setTimer('break', 'dec')">-</button>
                        <button class="btn btn-dark py-0 mx-1 btn1" onclick="setTimer('break', 'inc')">+</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-dark" onclick="start()" id="start-btn">Start</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark" onclick="reset()" id="reset-btn" disabled="true">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
